{% extends "base.html" %}{% block content %}<h2>Agregar Cliente</h2><form method="POST"><label>Nombre</label><input type="text" name="nombre" required><label>Teléfono</label><input type="text" name="telefono" required><label>Plan</label><input type="text" name="plan" required><label>Costo</label><input type="number" name="costo" step="0.01" required><label>Fecha Instalación</label><input type="date" name="fecha_instalacion" required><button type="submit">Guardar</button></form>{% endblock %}
