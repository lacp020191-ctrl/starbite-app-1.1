{% extends "base.html" %}
{% block content %}

<h3>Agregar cliente</h3>

<form method="post" class="card p-4 shadow">

  <div class="mb-3">
    <label>Nombre</label>
    <input name="nombre" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Teléfono</label>
    <input name="telefono" class="form-control">
  </div>

  <div class="mb-3">
    <label>Plan</label>
    <input name="plan" class="form-control">
  </div>

  <div class="mb-3">
    <label>Costo</label>
    <input name="costo" type="number" step="0.01" class="form-control">
  </div>

  <div class="mb-3">
    <label>Fecha de instalación</label>
    <input name="fecha_instalacion" type="date" class="form-control" required>
  </div>

  <button class="btn btn-primary">Guardar</button>

</form>

{% endblock %}
